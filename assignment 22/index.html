

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    
    <div class="calculator">
        <input type="text" placeholder="0" id="inputfield">

             <div>
                <button onclick="clearAll()" class="operators">clear</button>
                <button onclick="delChar('Del')" class="operators">backspace</button>
                <button onclick="equal('=')" class="equal">enter</button>
             </div>
        

             <div>
                <button onclick="exp()">exp</button>
                <button onclick="getValue('7')"> 7</button>
                <button onclick="getValue('8')"> 8</button>
                <button onclick="getValue('9')"> 9</button>
                <button onclick="getValue('/')" >/</button>
             </div>


             <div>
                <button onclick="pi()">pi</button>
                <button onclick="getValue('4')" >4</button>
                <button onclick="getValue('5')">5</button>
                <button onclick="getValue('6')" >6</button>
                <button onclick="getValue('*')" >x</button>
             </div>


             <div>
                <button onclick="sqrt()">sqrt</button>
                <button onclick="getValue('1')" >1</button>
                <button onclick="getValue('2')" >2</button>
                <button onclick="getValue('3')" >3</button>
                <button onclick="getValue('-')" >-</button>
            </div>


            
            <div>
                <button onclick="log()">log</button>
                <button onclick="getValue('0')" > 0</button>
                <button onclick="getValue('.')" >.</button>
                <button onclick="getValue('+/.')" >+/-</button>
                <button onclick="getValue('+')" >+</button>
             </div>


                 <div>
                <button onclick="getValue('00')">00</button>
                <button onclick="cos()" > cos</button>
                <button onclick="sin()" > sin</button>
                <button onclick="tan()" > tan</button>
                <button onclick="getValue('%')" >%</button>
             </div>



    <script src="script.js"></script>
</body>
</html>
